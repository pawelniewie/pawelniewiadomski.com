<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
    <div class="container content">
      <small class="back">
        <strong>← <a href="{{ site.baseurl | prepend: site.url }}">back home</a></strong>
      </small>

      <article class="post">
        <h1 class="post-title">{{ page.title }}</h1>
        <span class="post-date">{{ page.date | date_to_string }}</span>
        {{ content }}
      </article>

      <footer>
        <div class="links">
          <a href="http://eepurl.com/b3yac1">Want to get on my list?</a>
        </div>
      </footer>
    </div>
  </body>
</html>
