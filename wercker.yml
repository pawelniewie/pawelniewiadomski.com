box: wercker/rvm
build:
    steps:
        - inokappa/rvm-install:
            version: 2.3.1
        - script:
            name: rvm reload
            code: |-
                rvm reload
        - bundle-install
        - script:
            name: Build site with jekyll
            code: |-
                bundle exec jekyll build
deploy:
    steps:
        - s3sync:
            key_id: $AWS_ACCESS_KEY_ID
            key_secret: $AWS_SECRET_ACCESS_KEY
            bucket_url: $AWS_BUCKET_URL
            source_dir: _site/